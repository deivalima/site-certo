<style>
    * {
margin: 0;
padding: 0
    }
    body{
        background-image:url('./praia.jpg') ;
        background-size: 100%;
    }
    .h4{
        color:black;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

<body>
    <div class="container marketing my-5 p-5 bg-blue rounded shadow-sm text-center">
        <form action="login.php" method="POST" class="formLogin">
            <!-- EMAIL LOGIN-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">EMAIL</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com.br" name="email">
            </div>
            <!-- FINAL - EMAIL LOGIN-->
            
            <!-- SENHA LOGIN-->
            <label for="inputPassword5" class="form-label">SENHA</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="senha">
            <div id="passwordHelpBlock" class="form-text">
                <div class="h4">Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços ou emoji.</div>
            </div>
            <!-- FINAL - SENHA LOGIN-->

            <!-- BOTÃO LOGIN-->
            <div>
                <input type="submit" value="LOGIN" class="btn btn-success" />
            </div>
            <!-- FINAL - BOTÃO LOGIN-->
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
